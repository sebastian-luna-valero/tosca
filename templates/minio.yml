tosca_definitions_version: tosca_simple_yaml_1_0

description: 'Deploy MinIO on a single VM with Docker Compose.'

imports:
- ec3_custom_types: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/custom_types.yaml

topology_template:
  inputs:
    gpu_model:
      default: ''
      description: GPU Model
      type: string
    gpu_vendor:
      constraints:
      - valid_values:
        - ''
        - NVIDIA
        - AMD
      default: ''
      description: GPU Vendor
      type: string
    mem_size:
      constraints:
      - valid_values:
        - 2 GB
        - 4 GB
        - 8 GB
        - 16 GB
        - 32 GB
        - 64 GB
        - 128 GB
        - 256 GB
        - 512 GB
      default: 8 GB
      description: Amount of memory for the VM
      type: scalar-unit.size
    minio_accesskey:
      default: changeme
      description: Access key credential for object storage and web access
      type: string
    minio_secretkey:
      constraints:
      - min_length: 8
      default: changeme123
      description: Secret key credential for object storage and web access
      type: string
    minio_dns_console:
      default: minio.test.fedcloud.changeme
      description: DNS hostname to access MinIO console
      type: string
    minio_dns_api:
      default: minio-api.test.fedcloud.changeme
      description: DNS hostname to access MinIO API endpoint
      type: string
    minio_letsencrypt_email:
      default: changeme@email.com
      description: Email to be used for Let's Encrypt certificates
      type: string
    minio_release:
      default: RELEASE.2023-07-21T21-12-44Z
      description: Check out https://github.com/minio/minio/tags
      type: string
    mount_path:
      default: /mnt/disk
      description: Path to mount the extra disk
      type: string
    num_cpus:
      constraints:
      - valid_values:
        - 1
        - 2
        - 4
        - 8
        - 16
        - 32
        - 64
      default: 4
      description: Number of virtual cpus for the VM
      type: integer
    num_gpus:
      constraints:
      - valid_values:
        - 0
        - 1
        - 2
        - 3
        - 4
      default: 0
      description: Number of GPUs to assing to this VM
      type: integer
    num_instances:
      default: 1
      description: Number of VMs to be spawned
      type: integer
    ports:
      default:
        ports:
          protocol: tcp
          source: 22
      description: 'Comma separated list of ports to be Opened in the Cloud site (eg.
        22,80,443,2000:2100).

        You can also include the remote CIDR (eg. 8.8.0.0/24-22,9.9.9.0/24-80,443)

        '
      entry_schema:
        type: PortSpec
      type: map
    storage_size:
      constraints:
      - valid_values:
        - 0 GB
        - 10 GB
        - 20 GB
        - 30 GB
        - 50 GB
        - 100 GB
      default: 0 GB
      description: Size of the extra HD added to the instance (Set 0 if disk is not
        needed)
      type: scalar-unit.size
  node_templates:
    dash_ssh_key_simple_node_1:
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/artifacts/add_ssh_key.yml
            inputs:
              ssh_key: ssh-rsa 
                sebastian@xps15z
      requirements:
      - host: simple_node
      type: tosca.nodes.ec3.Application
    dash_ssh_key_simple_node_2:
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/artifacts/add_ssh_key.yml
            inputs:
              ssh_key: ssh-rsa 
                sebastian@latitude-5420
      requirements:
      - host: simple_node
      type: tosca.nodes.ec3.Application
    minio:
      artifacts:
        docker_role:
          file: grycap.docker
          type: tosca.artifacts.AnsibleGalaxy.role
      capabilities:
        endpoint:
          properties:
            ports:
              port_http:
                protocol: tcp
                source: 80
              port_https:
                protocol: tcp
                source: 443
              port_api:
                protocol: tcp
                source: 9000
              port_console:
                protocol: tcp
                source: 9001
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/sebastian-luna-valero/tosca/main/artifacts/minio.yml
            inputs:
              admin_pass:
                get_input: minio_secretkey
              admin_user:
                get_input: minio_accesskey
              dns_console:
                get_input: minio_dns_console
              dns_api:
                get_input: minio_dns_api
              letsencrypt_email:
                get_input: minio_letsencrypt_email
              release:
                get_input: minio_release
      requirements:
      - host: simple_node
      type: tosca.nodes.ec3.Application
    my_block_storage:
      properties:
        size:
          get_input: storage_size
      type: tosca.nodes.BlockStorage
    simple_node:
      capabilities:
        endpoint:
          properties:
            network_name: PUBLIC
            ports:
              get_input: ports
        host:
          properties:
            gpu_model:
              get_input: gpu_model
            gpu_vendor:
              get_input: gpu_vendor
            mem_size:
              get_input: mem_size
            num_cpus:
              get_input: num_cpus
            num_gpus:
              get_input: num_gpus
        os:
          properties:
            type: linux
        scalable:
          properties:
            count:
              get_input: num_instances
      interfaces:
        Standard:
          configure:
            implementation: https://raw.githubusercontent.com/grycap/ec3/tosca/tosca/artifacts/dummy.yml
      properties:
        instance_name: get-tosca-minio_simple_node
      requirements:
      - local_storage:
          capability: tosca.capabilities.Attachment
          node: my_block_storage
          relationship:
            properties:
              device: hdb
              location:
                get_input: mount_path
            type: tosca.relationships.AttachesTo
      type: tosca.nodes.indigo.Compute
  outputs:
    minio_console:
      value:
        concat:
        - https://
        - get_input:
          - minio_dns_console
    minio_api:
      value:
        concat:
        - https://
        - get_input:
          - minio_dns_api
    node_creds:
      value:
        get_attribute:
        - simple_node
        - endpoint
        - credential
        - 0
    node_ip:
      value:
        get_attribute:
        - simple_node
        - public_address
        - 0
